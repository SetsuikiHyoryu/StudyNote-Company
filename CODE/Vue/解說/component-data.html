<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <!-- 
            Vue.component();中的data屬性必須使用函數的原因是，
            如果像以下這樣複數使用同一套組件時，
            如果data是對象的話，變動時所有組件都會跟著一起變動。
         -->
        <component-data></component-data>
        <component-data></component-data>
        <component-data></component-data>
    </div>
    <script>
        // 模擬組件聯動變化
        // var data2 = {
        //     count: 0
        // }

        Vue.component("component-data", {
            template: `
                <div>
                    <button @click="clickMe">{{ count }}</button>
                </div>
            `,
            data: function() {
                return {
                    count: 0
                }

                // return data2;
            },
            methods: {
                clickMe: function() {
                    this.count++;
                }
            }
        });
        new Vue({
            el: "#app"
        });
    </script>
</body>

</html>
